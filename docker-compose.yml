version: '3.8'

services:
  # ============================================
  # MSL Recognition API Service
  # ============================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: msl-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - PYTHONUNBUFFERED=1
      - ALLOWED_ORIGINS=*
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G
